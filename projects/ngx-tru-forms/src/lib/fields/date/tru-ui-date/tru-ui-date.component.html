<div class="tru-ui-input-container">
  <label class="tru-ui-label" [ngClass]="['jf-label', schema.key, (isRequired() ? 'required' : '')]" tabindex="0"
    [for]="schema.key + '_' + inputId">
    <span [innerHTML]="title()"></span><sup *ngIf="isRequired()" aria-hidden="true">*</sup>
  </label>
  <div class="calender-wrapper" jfOutsideClick (clickOutside)="outsideClick($event)" 
    [exclude]="'.mat-calendar-body-cell-content, .mat-calendar-body-cell-content, .mat-calendar-body-today'"
    [delayClickOutsideInit]="true">
    <input type="text" class="tru-ui-input-control tru-ui-date desktop" [attr.aria-required]="isRequired()"
      [tabIndex]="0" [attr.id]="schema.key + '_' + inputId" value="{{control.value | date : 'dd/MM/yyyy' }}" readonly (focus)="show = true"
      [formControl]="control" [attr.disabled]="disabled" [ngClass]="{'disabled': disabled}" [attr.placeholder]="placeholder()" />
    <mat-calendar #calendar color="'primary" [ngClass]="{'d-none': !show}" class="calendar-container"
      [selected]="selectedMonth" [startAt]="selectedMonth" (selectedChange)="onDateInput($event)" [minDate]="minDate" [maxDate]="maxDate"
      >
    </mat-calendar>
  </div>
  <jf-tru-ui-error [control]="control" [language]="language || 'en'"></jf-tru-ui-error>
</div>
