stages:
  - Lint
  - Scan
  - Build

lint-job:
  stage: Lint
  script:
    - npm install
    - ng lint

 semgrep:
    name: Scan
    runs-on: ubuntu-latest
    image: returntocorp/semgrep-agent:v1
    script: semgrep-agent
    variables:
      SEMGREP_RULES: >- # more at semgrep.dev/explore
        p/security-audit
        p/secrets

build-job1:
  stage: Build
  script:
    - npm install
    - npm run build
