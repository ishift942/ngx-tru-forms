name: Lint, Scan and build 

on: push

jobs:

  build:
    name: Lint and Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
    - run: npm install 
    - run: npm run lint
    - run: npm run build

  semgrep:
      name: Scan
      runs-on: ubuntu-latest
      # Skip any PR created by dependabot to avoid permissioning issues
      if: (github.actor != 'dependabot[bot]')
      steps:
        # Checkout project source
        - uses: actions/checkout@v2

        # Scan code using project's configuration on https://semgrep.dev/manage
        - uses: returntocorp/semgrep@v1
        - run: semgrep --config "p/typescript"
          # Optionally configure job timeout (default is 1800 seconds; set to 0 to disable)
          #env:
          #  SEMGREP_TIMEOUT: 300
          # with:
            # Never fail the build due to findings on pushes, but collect findings data
            # auditOn: push
            # SEMGREP_RULES: >-
            #   p/security-audit
            #   p/typescript

